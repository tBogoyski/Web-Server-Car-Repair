<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Car</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ car.name }}"?</p>

    <input type="submit" value="Confirm">
    <a href="{% url 'car_detail' pk=car.id %}">Cancel</a>
</form>

</body>
</html>
