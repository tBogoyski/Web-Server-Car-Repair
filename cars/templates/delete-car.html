{% extends 'base.html' %}

{% block content %}

    <div class="center-middle">
        <div class="bg-white badge text-wrap" style="color: black;">
            <form method="post">
                {% csrf_token %}
                <h2>Are you sure you want to delete "{{ car.name }}"?</h2>

                <input type="submit" value="Confirm" class="btn btn-danger">
                <a href="{% url 'car_detail' pk=car.id %}" class="btn btn-primary ">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
